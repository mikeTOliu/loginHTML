	<h1>

	<div class="layui-user-icon larry-login">

		 <input type="password" placeholder="确认密码" class="login_txtbx" name="repassword"/>

		 <input type="phonenumber" placeholder="手机号" class="login_txtbx" name="phonenumber"/>
	</div>
    <div class="layui-user-icon larry-login">
		 <input type="mail" placeholder="邮箱" class="login_txtbx" name="mail"/>
	</div>
    <div class="layui-val-icon larry-login">
    	<div class="layui-code-box">
    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">

    </div>
    <div class="layui-submit-sig larry-login">

    </div>
